<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>neoG levelOne Countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="https://neog.camp/">
        <img src="./logo_white.svg" alt="neog.camp" class="logo"
      /></a>
    </header>
    <section class="coming-soon">
      <div>
        <h2 class="heading">
          <a class="heading-link" href="https://neog.camp/level-one"
            >levelOne</a
          >
          starts in
        </h2>
        <div class="countdown">
          <div class="container-day">
            <h3 class="day">Time</h3>
            <h3>Days</h3>
          </div>
          <div class="container-hour">
            <h3 class="hour">Time</h3>
            <h3>Hours</h3>
          </div>
          <div class="container-minute">
            <h3 class="minute">Time</h3>
            <h3>Minutes</h3>
          </div>
          <div class="container-second">
            <h3 class="second">Time</h3>
            <h3>Seconds</h3>
          </div>
        </div>
      </div>
      <img class="center-image" src="./building_websites.svg" alt="" />
    </section>
    <footer class="footer">
      <p>
        Built by <a href="https://kshitijthatte.netlify.app/">Kshitij Thatte</a>
      </p>
      <p><a href="https://bit.ly/tanaydiscord">#TeamTanay</a></p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
